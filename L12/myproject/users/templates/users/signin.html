{% extends 'layout.html' %}

{% block title %}Sign in{% endblock title %}

{% block content %}
<h1>Sign in</h1>
<form class="form-with-validation" action="{% url 'users:signin' %}" method="POST">
    {% csrf_token %}
    {{ form }}
    {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}" />
    {% endif %}
    <button class="form-submit">Submit</button>
</form>
{% endblock content %}
